name: women_safety
description: "Women Safety App - SOS, Location Sharing, Volunteer Escort & Harassment Reporting"
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8

  # Location & Maps
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  google_maps_flutter: ^2.10.0

  # Camera & Images
  image_picker: ^1.1.2
  camera: ^0.11.0+2

  # Audio Recording
  record: ^6.0.0

  # File Storage
  path_provider: ^2.1.5

  # Connectivity
  connectivity_plus: ^6.1.1

  # Contacts
  flutter_contacts: ^1.1.9+2

  # Storage
  shared_preferences: ^2.3.4

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.1.6

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.3.1

  # SMS & Phone
  url_launcher: ^6.3.1

  # Background Services
  flutter_background_service: ^5.0.10

  # State Management
  provider: ^6.1.2

  # HTTP Client
  http: ^1.2.2

  # UI Components
  flutter_animate: ^4.5.2

  # Vibration for SOS
  vibration: ^2.0.0

  # Bluetooth Low Energy for SOS buttons
  flutter_blue_plus: ^1.35.2

  # WebView for KYC verification
  webview_flutter: ^4.10.0
  flutter_inappwebview: ^6.1.5

  # Remote Config for API keys
  firebase_remote_config: ^5.3.0

  # Audio/Video Playback
  just_audio: ^0.9.40
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Sharing
  share_plus: ^10.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
